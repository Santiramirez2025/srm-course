  <!-- Estilos globales para Google Translate -->
  <style>
    /* Ocultar el banner molesto de Google */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    .skiptranslate iframe {
      visibility: hidden !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Protección básica - SOLO DESKTOP -->
  <script>
    // Detectar si es móvil
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Solo aplicar protección en DESKTOP
    if (!isMobile) {
      // Bloquear clic derecho
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // Bloquear teclas de desarrollador
      document.addEventListener('keydown', e => {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'J') ||
            (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
        }
      });
      
      // Detectar DevTools - SOLO EN DESKTOP
      const detectDevTools = () => {
        const widthThreshold = window.outerWidth - window.innerWidth;
        const heightThreshold = window.outerHeight - window.innerHeight;
        
        // Threshold más alto para evitar falsos positivos
        if (widthThreshold > 200 || heightThreshold > 200) {
          console.warn('⚠️ DevTools detectado');
          // Opcional: redirigir en lugar de borrar
          // window.location.href = '/';
        }
      };
      
      setInterval(detectDevTools, 1000);
    }
  </script>
</body>
